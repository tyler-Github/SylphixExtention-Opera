<!DOCTYPE html>
<html>
  <head>
    <title>Sylphix Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-4">
        <h1 class="mb-4 text-center">Sylphix Browser</h1>
        <p class="mb-4 text-center">Easily search the web!</p>
        <form>
          <div class="mb-3">
            <label for="search-box" class="form-label">Enter a Query:</label>
            <input type="text" class="form-control" placeholder="Search" id="search-box">
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-primary" type="submit" id="search-button">Search</button>
          </div>
        </form>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
